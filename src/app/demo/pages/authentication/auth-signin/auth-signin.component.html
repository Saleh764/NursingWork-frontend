<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>

        <!-- Add a form around the inputs -->
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <!-- Email Input -->
          <div class="input-group mb-3">
            <input
              [(ngModel)]="UserDto.userName"
              name="userFirstname"
              type="username"
              class="form-control"
              placeholder="Email"
              required
              email
              #emailInput="ngModel"
            />
          </div>

          <!-- Password Input -->
          <div class="input-group mb-4">
            <input
              [(ngModel)]="UserDto.password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="6"
              #passwordInput="ngModel"
            />
          </div>
          <!-- Password Validation -->
          

          <!-- Remember Me -->
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="rememberMe" id="checkbox-fill-a1" />
              <label for="checkbox-fill-a1" class="cr">Save Details</label>
            </div>
          </div>

          <!-- Submit Button -->
          <button class="btn btn-primary mb-4">
            Login
          </button>
        </form>

        <p class="mb-2 text-muted">
          Forgot password?
          <a [routerLink]="['/auth/reset-password']">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Donâ€™t have an account?
          <a [routerLink]="['/auth/signup-UserType']">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
