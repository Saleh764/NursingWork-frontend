<div class="auth-content d-flex justify-content-center align-items-center" style="min-height: 100vh; background: url('/assets/images/signin-up.jpg'); background-size: cover; background-position: center;">
  <div class="form-card bg-white p-4 rounded shadow-lg w-100" style="max-width: 500px; overflow-y: auto; max-height: 90vh;">
    <div class="back-button mb-3">
      <button class="btn btn-link text-decoration-none" [routerLink]="['/auth/signin']">‚Üê Back</button>
    </div>
    <h2 class="text-center mb-4">Customer Registration</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- User Information -->
      <div class="form-group mb-3">
        <label for="userFname">First Name:</label>
        <input type="text" id="userFname" class="form-control" [(ngModel)]="userDto.userFirstname" name="userFname" />
      </div>
      <div class="form-group mb-3">
        <label for="usermiddelName">Middle Name:</label>
        <input type="text" id="usermiddelName" class="form-control" [(ngModel)]="userDto.userMiddelname" name="usermiddelName" required />
      </div>
      <div class="form-group mb-3">
        <label for="userLname">Last Name:</label>
        <input type="text" id="userLname" class="form-control" [(ngModel)]="userDto.userLastname" name="userLname" required />
      </div>

      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="userDto.email" name="email" required />
      </div>

      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="userDto.password" name="password" required />
      </div>

      <div class="form-group mb-3">
        <label for="phoneNb">Phone Number:</label>
        <input type="text" id="phoneNb" class="form-control" [(ngModel)]="userDto.phoneNb" name="phoneNb" />
      </div>

      <!-- Customer-Specific Information -->
      <div class="form-group mb-3">
        <label for="location">Location:</label>
        <input type="text" id="location" class="form-control" [(ngModel)]="userCustomerDto.location" name="location" required />
      </div>

      <div class="form-group mb-3">
        <label for="Address">Address:</label>
        <input type="text" id="Address" class="form-control" [(ngModel)]="userDto.addres" name="Address" required />
      </div>

      <div class="form-group mb-3">
        <label for="serviceNeeds">Service Needs:</label>
        <textarea id="serviceNeeds" class="form-control" [(ngModel)]="userCustomerDto.serviceNeeds" name="serviceNeeds" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
