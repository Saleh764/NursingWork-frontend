<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>

        <!-- Form starts here -->
        <form (ngSubmit)="addUser()" #addUserForm="ngForm">
          <!-- First Name -->
          <div class="input-group mb-3">
            <input
              [(ngModel)]="UserDto.userFirstname"
              name="userFirstname"
              type="text"
              class="form-control"
              placeholder="First Name"
              required
              #fnameInput="ngModel"
            />
          </div>
         

          <!-- Last Name -->
          <div class="input-group mb-3">
            <input
              [(ngModel)]="UserDto.userLastname"
              name="userLastname"
              type="text"
              class="form-control"
              placeholder="Last Name"
              required
              #lnameInput="ngModel"
            />
          </div>
          

          <!-- Email -->
          <div class="input-group mb-3">
            <input
              [(ngModel)]="UserDto.email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email"
              required
              email
              #emailInput="ngModel"
            />
          </div>
          

          <!-- Password -->
          <div class="input-group mb-4">
            <input
              [(ngModel)]="UserDto.password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="6"
              #passwordInput="ngModel"
            />
          </div>
          

          <!-- Address -->
          <div class="input-group mb-3">
            <input
              [(ngModel)]="UserDto.addres"
              name="addres"
              type="text"
              class="form-control"
              placeholder="Address"
              required
              #addressInput="ngModel"
            />
          </div>
         
          <!-- Phone Number -->
          <div class="input-group mb-3">
            <input
              [(ngModel)]="UserDto.phoneNb"
              name="phoneNb"
              type="number"
              class="form-control"
              placeholder="Phone Number"
              required
              #phoneInput="ngModel"
            />
          </div>
          

          <!-- Profile Picture -->
          <div class="input-group mb-3">
            <input
              [(ngModel)]="UserDto.profilePicture"
              name="profilePicture"
              type="text"
              class="form-control"
              placeholder="Profile Picture URL"
            />
          </div>

          <!-- Save Details -->
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="saveDetails" id="saveDetails" />
              <label for="saveDetails" class="cr">Save Details</label>
            </div>
          </div>

          <!-- Newsletter -->
          <div class="form-group text-start mb-3">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="newsletter" id="newsletter" />
              <label for="newsletter" class="cr">
                Send me the
                <a href="javascript:void(0)">Newsletter</a>
                weekly.
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button  class="btn btn-primary shadow-2 mb-4">
            Sign up
          </button>
        </form>

        <!-- Redirect to login -->
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/auth/signin']">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
