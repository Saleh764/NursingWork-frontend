<div class="home-page">
  <!-- Header Section -->
  <header class="header-section">
    <h1>Welcome to Nursing Work</h1>
    <p>Connecting Nurses with Opportunities</p>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <!-- Job Post Section -->
    <section class="post-job-section">
      <h2>Post a Job</h2>
      <p>Looking for nursing support? Post a job to find the perfect match.</p>
      <button class="btn-primary">
        <a [routerLink]="['/', 'dashboard']" routerLinkActive="active" class="post-link">Write a Post</a>
      </button>
    </section>
  </main>
</div>
